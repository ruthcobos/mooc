<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link href="static/css/my-socnet-style.css" rel="stylesheet" type="text/css"/>
        <title>
            Sign Up - SocNet
        </title>
    </head>
    <body>
        <div id="container">
             <a href="/">
                SocNet
            </a>
            |
            <a href="home">
                Home
            </a>
            |
            <a href="login">
                Log In
            </a>
            |
            <a href="signup">
                Sign Up
            </a>
            <h1>
                Sign Up
            </h1>
            <form action="processSignup" method="post" name="signup">
                <label for="nickname">
                        Nickname
                </label>
				<div class="inputs">
                    <input id="nickname" maxlength="64" name="nickname" required="true" placeholder="Nickname" size="80" type="text" value=""/>
                </div>
                 <label for="email">
                        Email
                </label>
				<div class="inputs">
                    <input id="email" required="true" name="email" required="true" placeholder="Email" size="80" type="text" value=""/>
                </div>
                <label for="passwd">
                        Password
                </label>
				<div class="inputs">
                    <input id="passwd" name="passwd" required="true" placeholder="Password" size="80" type="password" value=""/>
                </div>
                <label for="confirm">
                        Repeat Password
                </label>
				<div class="inputs">
                    <input id="confirm" name="confirm" required="true" placeholder="Repeat Password" size="80" type="password" value=""/>
                </div>
                <div class="inputs">
                    <input id="signup_submit" name="signup_submit" type="submit" value="Sign Up"/>
                </div>
            </form>
        </div>
    </body>
</html>
