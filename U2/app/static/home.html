<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link href="static/css/my-socnet-style.css" rel="stylesheet" type="text/css"/>
        <title>
            Home - SocNet
        </title>
    </head>
    <body>
        <div id="container">
             <a href="/">
                SocNet
            </a>
            |
            <a href="home">
                Home
            </a>
            |
            <a href="login">
                Log In
            </a>
            |
            <a href="signup">
                Sign Up
            </a>
            <h1>
                Hi, How are you?
            </h1>
            <div>
                <form action="processHome" method="post" name="home">
                    <label for="message">
                            Say something:
                    </label>
					<div class="inputs">
                        <input id="message" maxlength="500" required="true" name="message" placeholder="Post" size="80" type="text" value=""/>
						<input id="last" type="hidden" required="true" name="last" value=""/>
					</div>
					<div class="inputs">
                        <input id="post_submit" name="post_submit" type="submit" value="Post!"/>
					</div>
                </form>
            </div>
        </div>
    </body>
</html>
